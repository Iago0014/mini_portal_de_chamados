
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{ url_for('static', filename='estilo02.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!------ Include the above in your HEAD tag ---------->
</head>
<body style="font-family: 'Arial';">
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/dados" method="post">
                            <h3 class="text-center" class="text-dark">Formul√°rio de abertura</h3>
                            <div class="form-group">
                                <label for="username">Local:</label><br>
                                <input type="text" name="localSoli" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username">Setor:</label><br>
                                <input type="text" name="setorSoli" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username">Nome:</label><br>
                                <input type="text" name="nomeSoli" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username">Data da abertura:</label><br>
                                <input type="datetime-local" name="dataSoli" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">Comentarios:</label><br>
                                <textarea cols="30" rows="10" name="comentarioSoli" class="form-control"></textarea><br>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-success" value="Abrir chamado">
                                <input type="reset" name="submit" class="btn btn-success" value="Limpar campos">
                            </div>
                            <div class="form-group">
                                <p>{{ resultado }}</p>
                                <p>Email {{ envio_email }}</p>
                            </div>
                            <div id="register-link" class="text-right">
                                <button class="btn btn-dark"><a href="chamados" style="text-decoration: none; color: white;">Lista de chamados</a></button>
                                <button class="btn btn-dark"><a href="http://127.0.0.1:5000/" style="text-decoration: none; color: white;">Voltar</a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
