<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{ url_for('static', filename='estilo.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!------ Include the above in your HEAD tag ---------->
</head>
<body style="font-family: 'Arial';">
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/" method="post">
                            <h3 class="text-center" class="text-dark">Portal de Chamados</h3>
                            <div class="form-group">
                                <label for="username">Nome:</label><br>
                                <input type="text" name="nomeLogin" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">Senha:</label><br>
                                <input type="password" name="senhaLogin" id="password" class="form-control"><br>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-success" value="Entrar">
                            </div>
                            <div id="register-link" class="text-right">
                                <button class="btn btn-dark"><a href="addUsuarios" style="text-decoration: none; color: white;">Registrar usu√°rio</a></button>
                            </div>
                            <div class="form-group">
                                <p>{{ mensagem }}</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
